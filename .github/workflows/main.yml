name: run-actions-using-diff-files

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

env:
  base_branch: main
  diff_path: '**'

jobs:
  run-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Archive test result
        uses: actions/upload-artifact@v1
        with:
          name: test-result
          path: $GITHUB_WORKSPACE/target/surefire-reports
